<!DOCTYPE html>
<HTML>
<a href="ComputerMusic/week5/synthesizer.html"></a>

<head>
<title>Emma's Synthesizer</title>
<link rel="stylesheet" href="synth.css">
<script src="static/tuna.js"></script>
<script src="Note.js"></script>
<script src="synth.js" defer></script>
<head>


<body>
<div class = "keyboardContainer">
  <!-- Group 1 -->
  <div id="a" class="whiteKey">
    <div class = "whiteNoteLabel">C3</div>
    <div class = "whiteKeyLabel">A</div>
  </div>
  <div id="s" class="whiteKey">
    <div class = "whiteNoteLabel">D</div>
    <div class = "whiteKeyLabel">S</div>
  </div>
  <div id="d" class="whiteKey">
    <div class = "whiteNoteLabel">E</div>
    <div class = "whiteKeyLabel">D</div>
  </div>
  <div id="w" class="blackKey">
    <div class = "blackNoteLabel">C#</div>
    <div class = "blackKeyLabel">W</div>
  </div>
  <div id="e" class="blackKey" style="margin-left: 93px;">
    <div class = "blackNoteLabel">Eb</div>
    <div class = "blackKeyLabel">E</div>
  </div>

  <!-- Group 2 -->
  <div id="f" class="whiteKey">
    <div class = "whiteNoteLabel">F</div>
    <div class = "whiteKeyLabel">F</div>
  </div>
  <div id="g" class="whiteKey">
    <div class = "whiteNoteLabel">G</div>
    <div class = "whiteKeyLabel">G</div>
  </div>
  <div id="h" class="whiteKey">
    <div class = "whiteNoteLabel">A</div>
    <div class = "whiteKeyLabel">H</div>
  </div>
  <div id="j" class="whiteKey">
    <div class = "whiteNoteLabel">B</div>
    <div class = "whiteKeyLabel">J</div>
  </div>
  <div id="t" class="blackKey" style="margin-left: 202px;">
    <div class = "blackNoteLabel">F#</div>
    <div class = "blackKeyLabel">T</div>
  </div>
  <div id="y" class="blackKey" style="margin-left: 259px;">
    <div class = "blackNoteLabel">G#</div>
    <div class = "blackKeyLabel">Y</div>
  </div>
  <div id="u" class="blackKey" style="margin-left: 312px;">
    <div class = "blackNoteLabel">Bb</div>
    <div class = "blackKeyLabel">U</div>
  </div>

  <!-- Group 3 -->
  <div id="k" class="whiteKey">
    <div class = "whiteNoteLabel">C4</div>
    <div class = "whiteKeyLabel">K</div>
  </div>
  <div id="l" class="whiteKey">
    <div class = "whiteNoteLabel">D</div>
    <div class = "whiteKeyLabel">L</div>
  </div>
  <div id=";" class="whiteKey">
    <div class = "whiteNoteLabel">E</div>
    <div class = "whiteKeyLabel">;</div>
  </div>
  <div id="'" class="whiteKey">
    <div class = "whiteNoteLabel">F</div>
    <div class = "whiteKeyLabel">&apos;</div>
  </div>
  <div id="o" class="blackKey" style="margin-left: 422px;">
    <div class = "blackNoteLabel">C#</div>
    <div class = "blackKeyLabel">O</div>
  </div>
  <div id="p" class="blackKey" style="margin-left: 478px;">
    <div class = "blackNoteLabel">Eb</div>
    <div class = "blackKeyLabel">P</div>
  </div>

</div>

<br><br>
<div>
  <button type="button" id="button" class="button">Click Me!</button>

  <label for="volume">Volume:</label>
  <input type="range" id="volume" min="0.0" max="0.6" step="0.05" value="0.3" />
</div>

</body>
</HTML>
